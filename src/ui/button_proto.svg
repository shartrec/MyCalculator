<svg width="100%" height="100%"  viewBox="0 0 700 500" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#404040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#606060;stop-opacity:1" />
    </linearGradient>
    <!-- Define a shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="3" dy="2" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="3" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>

  <!-- Draw the button with a shadow -->
  <rect x="5%" y="5%" rx="8" ry="8" width="90%" height="90%" style="fill:url(#buttonGradient);stroke-width:2;stroke:#000000" filter="url(#shadow)" />

  <!-- Add text to the button -->
  <text x="50%" y="55%" font-family="Arial" font-size="300" fill="white" text-anchor="middle" alignment-baseline="middle">
    {}</text>
</svg>

